<!doctype html>
<html>
	<head>
		<title>Fundrise Soundboard</title>
		<style>
			body {
				font-family: "Source Sans Pro","Helvetica Neue","Helvetica","Arial",sans-serif;
				font-size: 100%;
				margin: 0;
			}

			h1 {
				margin: 0;
				color: white;
				font-size: 1.5rem;
			}

			.header {
				background-color: #29333d;
				padding:10px;
			}

			.container {
				width: 300px;
			}

			.grid-3-up {
				display: flex;
				flex-flow: row wrap;
			}

			.col {
				flex: 1;
				padding: 20px;
				max-width: 33%;
			}

			.col img {
				max-width: 100%;
			}
		</style>

		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/popup.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1>Fundrise Soundboard</h1>
			</header>
			<div class="grid-3-up">
				<div class="col">
					<a data-audio="sounds/Oh!.mp3">
						<img src="images/erik.jpg" />
					</a>
				</div>
				<div class="col">
					<a data-audio="sounds/this-is-crazy.mp3">
						<img src="images/carly-rae-jepsen.png" />
					</a>
				</div>
				<div class="col">
					<a data-audio="sounds/rapairhorn.mp3">
						<img src="images/button.png" />
					</a>
				</div>
				<div class="col">
					<a data-audio="sounds/woo.mp3">
						<img src="images/ric-flair.png" />
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
